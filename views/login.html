<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">

    <title>LOGIN</title>
</head>

<body>
    <div class="login">
        <div class="loginform">
            <div class="loginform-wrapper">
                <div class="login-title">
                    <div class="sidebar-brand">
                        <a class="navbar-brand" href="#">
                            <img src="../imgs/LogoTipo-1.png" class="d-inline-block align-top" alt="">
                        </a>

                    </div>
                </div>
                <form onsubmit="return login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                    </div>
                    <div>
                        <button type="submit" class="btn">Login</button>
                        <a href="./cadastro.html"> NÃ£o tem uma conta? Cadastre-se</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
</body>

</html>
